<!DOCTYPE>
<html ng-app="myApp">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    -->

    <script src="app.js"> </script>

    <title>Test Title </title>
</head>
<body>

<div class="container" ng-controller="controller_index">
    <h1>Eventindex</h1>

    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Eventname</th>
            <th>Sportart</th>
            <th>Datum</th>
            <th>Info</th>
        </tr>

        </thead>

        <tbody>
        <tr ng-repeat="event in events">
            <td><div ng-click="showDetailsPage(event._id)"><img src="/img/info_img.png" alt="Info-Symbol" style="width:50px;height:50px"></img></div></td>
            <td>{{event.name}}</td>
            <td>{{event.type}}</td>
            <td>{{event.eventDate}}</td>
            <td>{{event.info}}</td>

        </tr>
        </tbody>

    </table>

    <button id="createEventPage" class="btn btn-default" ng-click="createEventPage()">Neues Event</button>

</div>



<footer>
    <p align="center">TEST-FOOTER</p>
</footer>


</body>
</html>
