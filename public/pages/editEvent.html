<div>

        <h1>MTD - Edit Event</h1>
        <form>

        <label>Event Name:</label>
                <input type="text" id="inputEventName" name ="name"size="40" maxlength="250" class="form-control" placeholder="Event Name"
               ng-model="detailed_name" required>

        <label>Sportart:</label>

        <!--TODO in die nächste zeile -->
        <select ng-model="type">
                <option value="Fußball">Fußball</option>
                <option value="Skifahren">Skifahren</option>
                <option value="Formel1">Formel1</option>
        </select>

        <label>Datum:</label>
        <!-- TODO: zeigt immt der das richtige datum?-->
        <input type="text" id="eventDate" class="form-control" placeholder="Datum"
               ng-model="detailed_eventDate" required>

        <label>Info:</label>
        <input type="text" id="inputEventInfo" name="info" size="40" maxlength="250" class="form-control" placeholder="Event Info"
               ng-model="detailed_info" required>

        <br />
                <button class="btn btn-default" type="submit" ng-click="saveEditEvent()">Event ändern</button>

                </form>

        </div>
