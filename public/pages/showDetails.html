

<!-- LEFT -->

<div class="container-fluid text-center" align="center">
    <div class="row content" align="center">

    <h1>MTD - Event Details</h1>
        <b>Eventname: {{detailed_name}}</b> <p>{{detailed_type}}</p>

        <div class="col-md-2 sidenav">
            <div class="well">
               <table ng-repeat="match in detailed_matches">
                   <thead><th>Überblick Mannschaften</th></thead>
                   <tr><td>&nbsp</td></tr>
                  <tr >

                      <td>{{match.team1}}</td>
                   </tr>
               <tr>
                   <td>{{match.team2}}</td>
               </tr>
               </table>
            </div>
        </div>

        <div class="col-md-8 text-left angular-view-style" align="center">



        <table class="table">
        <thead>
            <tr>
                <th>Mannschaft 1</th>
                <th>Mannschaft 2</th>
                <th>Ergebnis</th>
                <th>Ergebnis</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="match in detailed_matches">
                <td><input type="text" id="inputSportType" name="type" size="40" maxlength="250" class="form-control" placeholder="Sportart"
                    ng-model="match.team1" required></td>
                <td>{{match.team2}}</td>
                <td>{{match.result1}}</td>
                <td>{{match.result2}}</td>
                <td> <button id="deleteMatch" class="btn btn-default" ng-click="delete_selected_match(match._id)">Match löschen</button> <button id="saveMatch" class="btn btn-default" ng-click="save_selected_match(match._id, match.team1)">Match speichern</button></td>
            </tr>
            <tr>
                <td><button id="addMatch" class="btn btn-default" ng-click="addMatch()">Match hinzufügen</button>
                </td>
            </tr>
        </tbody>

    </table>



    <button id="editEvent" class="btn btn-default" ng-click="edit_selected_event()">Event bearbeiten</button>
    <button id="deleteEvent" class="btn btn-default" ng-click="delete_selected_event()">Event löschen</button>

</div>
