
<div class="container-fluid text-center" align="center">
        <h1>MTD - Create Event</h1>
        <div class="col-md-2 sidenav">




        </div>

<div  class="col-md-8 text-left angular-view-style" align="center">

        <form>

        <label>Event Name:</label>
        <input type="text" id="inputEventName" name ="name"size="40" maxlength="250" class="form-control" placeholder="Event Name"
               ng-model="name" required>
        <label>Sportart:</label>
        <!--<input type="text" id="inputSportType" name="type" size="40" maxlength="250" class="form-control" placeholder="Sportart"-->
               <!--ng-model="type" required>-->

        <!--TODO in die nächste zeile -->
        <select class="form-control" ng-model="type"  >
                <option value="Fußball">Fußball</option>
                <option value="Skifahren">Skifahren</option>
                <option value="Formel1">Formel1</option>
        </select>

        <label>Datum:</label>
                <input type="datetime-local" id="eventDate" class="form-control" placeholder="Datum"
                       ng-model="eventDate" required>

                <label>Info:</label>
                <input type="text" id="inputEventInfo" name="info" size="40" maxlength="250" class="form-control" placeholder="Event Info"
                       ng-model="info" required>

        <br />
                <button class="btn btn-default" type="submit" ng-click="saveEvent()">Event erzeugen</button>

                </form>

        </div>



        <!-- RIGHT -->
        <div class="col-md-2 sidenav">


        </div>

</div>

</div>
